<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">DotaAPI</title>
  <link id="css" rel="stylesheet" type="text/css" href="/home.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500|Roboto:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="https://www.logosurfer.com/wp-content/uploads/2018/03/dota-2-logo_0.png" id="logo" />

  </header>
  <main id="main">
    <div class="container">

      <h1 id="prompt">Enter a Player ID</h1>

      <form id="form" autocomplete="off">
        <input type="text" id="input" value="">
        <button id="submit">SUBMIT</button>
      </form>

      <div id="responseField">

      </div>
      
    </div>
  </main>
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="helper.js"></script>
  
</body>
</html>
